<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<h1>Java Mail</h1>
	  
	  
	  <form action="send" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">

  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1s" class="form-label">Subject</label>
    <input type="text" class="form-control" id="exampleInputEmail1s" aria-describedby="emailHelp" name="subject">

  </div>
   <div class="mb-3">
    <label for="exampleInputEmail1m" class="form-label">Message</label>
    <input type="text" class="form-control" id="exampleInputEmail1m" aria-describedby="emailHelp" name="message">

  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
